
{% extends 'foods/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2 class="h2">{{p.title}},  {{p.call}}</h2>
	{% autoescape on %}
	{{p.content|linebreaks|truncatewords:40}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{% url 'post' p.id %}">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
